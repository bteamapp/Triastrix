name: Build project

on:
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    if: |
      github.actor != 'github-actions' &&
      !contains(join(github.event.head_commit.modified, ','), 'dist/') &&
      !contains(join(github.event.head_commit.added, ','), 'dist/') &&
      !contains(join(github.event.head_commit.removed, ','), 'dist/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ---------------------------------------------
      # Save built dist before switching branches
      # ---------------------------------------------
      - name: Save dist artifact
        run: |
          mkdir -p /tmp/dist
          cp -r dist/* /tmp/dist/

      - name: Switch to main
        run: git checkout main

      # ---------------------------------------------
      # Replace dist with built version
      # ---------------------------------------------
      - name: Replace dist
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r /tmp/dist/* dist/

      # ---------------------------------------------
      # Commit and push
      # ---------------------------------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git commit -m "Auto build dist from commit ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin main
